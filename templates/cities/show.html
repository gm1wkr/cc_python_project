{% extends 'base.html' %}

{% block content %}
    <h2>{{ city.name }}</h2>
    <p>{{ city.region }}</p>
    <p><a href="/cities/{{ city.id }}/edit">Edit</a></p>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <button type="submit">Delete {{ city.name }}</button>
    </form>
{% endblock content %}
