{% extends 'base.html' %}

{% block content %}
    <h2>{{ country.name }}</h2>
    <p>{{ country.region }}</p>
    <p><a href="/countries/{{ country.id }}/edit">Edit</a></p>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <button type="submit">Delete {{ country.name }}</button>
    </form>
{% endblock content %}
