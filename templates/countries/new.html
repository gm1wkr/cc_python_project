{% extends 'base.html' %}


{% block content %}
    <h2>Add Country</h2>

    <form action="/countries" method="POST">
        <!-- <div>
            <label for="region">Region</label>
            <input type="text" id="region" name="region">
        </div> -->
        <div>
            <label for="country">Country</label>
                <select id="country" name="country" class="form-control">
                    <optgroup label="My Countries">
                        {% for country in countries %}
                            <option value="{{ country.name }}" disabled>{{ country.name }}</option>
                        {% endfor %}
                    </optgroup>
                    <optgroup label="World">
                        {% for new_country in list_of_countries %}
                            <option value="{{new_country['name']}}">{{ new_country['name'] }}</option>
                            
                        {% endfor %}
                    </optgroup>        
                </select>
        </div>
        <div>
            <label for=""></label>
            <input type="submit" value="Add Country">
        </div>
    </form>
    
{% endblock content %}
