{% extends 'base.html' %}

{% block content %}
    <h2>{{ note.title }}</h2>

    <nav class="navigation-secondary">
        <ul>
            <li><a href="/attractions/new"><i class="fa-solid fa-circle-plus mr-1"></i>Add Attraction</a></li>

            <li>
                <a href="/notes/new/{{ attraction.id }}">Add Note</a>

            </li>
            <li>
                <a href="/attractions/{{ attraction.id }}/edit">Edit {{ attraction.name }}</a>

            </li>
        </ul>
    </nav>


    <p>
    {{ note.attraction.name }}
    {{ note.attraction.city.name }}
    {{ note.attraction.city.country.name }}
    {{ note.title }}
    </p>

    <form action="/notes/{{ note.id }}/delete" method="POST">
        <button type="submit">Delete {{ note.name }}</button>
    </form>

    <p><a href="/notes/{{ note.id }}/edit">Edit</a></p>
{% endblock content %}
